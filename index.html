<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIFERENÇAS DE TAGS</title>
</head>
<body>
    <h1>Trabalhando com formatações</h1>
        <h2>Como colocamos a frase em negrito</h2>
            <p>nesta frase usamos a tag <b>termos em negrito</b></p> <!--forma nao semantica-->
            <p>Nesta frase usamos a tag <strong>termo em negrito</strong></p> <!--semantica-->
        <h2>Como colocamos a frase em italico</h2>
            <p>Nesta frase usamos a tag <i>termo em italico</i></p> <!--forma nao semantica-->
            <p>Nesta frase usamos a tag <em>termo em italico</em></p> <!--semantica-->
        <h2>Texto marcado</h2>
    
</body>
</html>
